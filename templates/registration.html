<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Саунд</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="header">
        <h1>Саунд</h1>
    </header>
    <main class="main">
        <section class="registration-form">
            <h2>Регистрация</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form class="form" method="POST" enctype="multipart/form-data">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Введите уникальный username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="display_name">Отображаемое имя:</label>
                <input type="text" id="display_name" name="display_name">

                <label for="avatar">Аватарка:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">

                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
        </section>
    </main>
</body>
</html>
