<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Саунд</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="{% if theme == 'dark' %}dark-theme{% endif %}">
    <header class="header">
        <h1>Саунд</h1>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <nav class="nav" id="nav-menu">
            <a href="{{ url_for('friends') }}" class="nav-link">Друзья</a>
            <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
            <a href="{{ url_for('profile', user_id=current_user.id) }}" class="nav-link">Профиль</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Выйти</a>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-menu');
            nav.classList.toggle('show');
        }
    </script>
    <main class="main">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <section class="settings-section">
            <h2>Настройки профиля и конфиденциальности</h2>
            <form class="form settings-form" method="POST">
                <label>
                    <input type="checkbox" name="private-profile" {% if current_user.private_profile %}checked{% endif %}>
                    Приватный профиль (показывать как оффлайн)
                </label>
                <label>
                    <input type="checkbox" name="allow-notifications">
                    Разрешить уведомления
                </label>
                <label>
                    <input type="checkbox" name="auto-delete-messages">
                    Автоматическое удаление сообщений
                </label>
<label for="theme-select">Тема:</label>
                <select id="theme-select" name="theme">
                    <option value="light" {% if theme == 'light' %}selected{% endif %}>Светлая</option>
                    <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Темная</option>
                </select>
                <button type="submit" id="save-btn" class="button">Сохранить настройки</button>
            </form>
            <script>
                document.getElementById('save-btn').addEventListener('click', function() {
                    setTimeout(() => location.reload(), 1000); // Reload after post
                });
            </script>
        </section>
    </main>
</body>
</html>
